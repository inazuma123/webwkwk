
    <title>Register - Raditya Dika</title>
    <link rel="stylesheet" href="styles/login.css">

<body>

    <div class="login-container">

        <div class="logo">
            <img src="assets/p.png" alt="Raditya Dika Logo" class="logo-img">
            <a class="logo-text" href="index.html">RADITYADIKA.COM</a>
        </div>

        <h2>Halaman Pendaftaran</h2>
        <form action="#" method="post">

            <div class="form-group">
                <input type="text" id="fullname" name="fullname" placeholder="Nama Lengkap" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn" onclick="buttonDaftar()">DAFTAR</button>
            <p class="register-text">Sudah punya akun? <a href="login.html">Login</a></p>

        </form>
    </div>

    

</body>

<script>
    function buttonDaftar() {
      if (confirm("Daftar Berhasil silahkan login!")) {
        window.location.href = "login.html"; // ganti dengan URL halaman index Anda
      }
    }
  </script>

</html>
